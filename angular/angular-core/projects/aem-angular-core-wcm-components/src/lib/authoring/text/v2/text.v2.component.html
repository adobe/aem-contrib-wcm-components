<div *ngIf="isEmpty; then placeHolderBlock else componentBlock"></div>

<ng-template #placeHolderBlock>
    <core-placeholder componentTitle="TextV2"></core-placeholder>
</ng-template>

<ng-template #componentBlock>
    <div *ngIf="richText; else richTextBlock" [innerHTML]="text | safeHtml"></div>
</ng-template>

<ng-template #richTextBlock>
    <p class="{{class}}__paragraph">{{text}}</p>
</ng-template>
